{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!

<h2> <a href="{% url 'order:place_order' %}">Place order</a></h2>

  <p><a href="{% url 'logout' %}">logout</a></p>

  <a href="{% url 'users:signup' %}">Sign up</a>
{% endif %}
{% endblock %}
